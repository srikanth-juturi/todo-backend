[alembic]
script_location = alembic
prepend_sys_path = .
sqlalchemy.url = mssql+pyodbc://sa:YourStrong!Passw0rd@localhost%5CSQLEXPRESS/todo_db?driver=ODBC+Driver+18+for+SQL+Server&TrustServerCertificate=yes

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
